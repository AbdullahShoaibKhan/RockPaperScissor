<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <div id="container">
    <div class="header">
        <header>Rock Paper Scissors</header>
        <p>The first one to get to 5 points Wins</p>
    </div>
    <div class="startgame">
        <button  id="start" >START</button>
    </div>
    <div id="overlay">
        <div id="inOverlay">
            <button onclick=off() class="startgame">START AGAIN</button>
            <p id="overlayCmt"></p>
        </div>
    </div>
    <div  class="btn-container">
        
        <div  class="player-btn">
            <h2>Player</h2>
                <img  id="rock" class="button" src="rock.jpeg">
                <img  id="paper" class="button" src="paper.png">
            <ul>
                <img  id="scissor" class="button" src="scissor.png">
            </ul>
        </div>
        <div  class="computer-btn">
            <h2>Computer</h2>
                <img  id="rock" class="button" src="rock.jpeg">
                <img  id="paper" class="button" src="paper.png">
            <ul>
                <img  id="scissor" class="button" src="scissor.png">
            </ul>
        </div>
    </div>
    <div id="comment">
    </div>
    <div class="score" id="playerscr">Player Score</div>
    <div class="score" id="computerscr">Computer Score</div>
</div>
</body>
    <script src="script.js"></script>
</html>
